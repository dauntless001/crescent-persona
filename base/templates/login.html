{% extends 'partials/_layout.html' %}
{% block content %}
<div class="col-md-4 card m-5 mx-auto p-3">
	<h3>Login</h3>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group my-2">
			<label>Username</label>
			{{form.username}}	
		</div>
		<div class="form-group my-2">
			<label>Password</label>
			{{form.password}}	
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>

{% endblock %}
